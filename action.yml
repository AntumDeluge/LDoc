name: LDoc
description: LDoc
inputs:
  args:
    description: Arguments passed to LDoc
    required: false
    default: "."
runs:
  using: docker
  image: docker://ghcr.io/lunarmodules/ldoc:v1.4.6
  entrypoint: sh
  args:
    - -c
    - ldoc ${{ inputs.args }}
branding:
  icon: file-text
  color: orange
